<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="header-content">
                    <div>
                        <h2><i class="fas fa-chart-line"></i> Finance</h2>
                        <p>Personal Tracker</p>
                    </div>
                    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="mobile-user-profile">
                    <div class="mobile-user-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="mobile-user-name"></span>
                    </div>
                </li>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="transactions.html" class="active"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="categories.html"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li class="mobile-menu-divider"></li>
                <li><a href="#" id="mobile-sign-out"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
            </ul>
        </nav>
        
        <main class="main-content">
            <header class="top-header">
                <h1>Transactions</h1>
                <div class="user-profile">
                    <span id="user-name"></span>
                    <div class="profile-dropdown">
                        <i class="fas fa-user-circle" id="profile-icon"></i>
                        <div class="dropdown-menu" id="profile-menu">
                            <a href="settings.html"><i class="fas fa-user"></i> Profile</a>
                            <a href="#" id="sign-out"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                        </div>
                    </div>
                </div>
            </header>
            
            <div class="page-content">
                <div class="page-header">
                    <div>
                        <h2>Transactions</h2>
                        <p>View and manage all your financial transactions</p>
                    </div>
                    <button class="btn btn-primary" onclick="showAddTransaction()">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </div>
            
            <div class="filter-section">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search transactions...">
                </div>
                <div class="filter-controls">
                    <select id="filter-category">
                        <option value="">All Categories</option>
                    </select>
                    <select id="filter-type">
                        <option value="">All Types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="filter-date">
                        <option value="">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="year">This Year</option>
                    </select>
                    <button class="btn-reset" onclick="resetFilters()">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
            </div>
            
            <div class="transactions-section">
                <div id="all-transactions"></div>
            </div>
            </div>
        </main>
    </div>
    

    
    <script type="module" src="transactions.js"></script>
    <script>
        // Mobile sign out handler
        document.addEventListener('click', function(e) {
            if (e.target.id === 'mobile-sign-out' || e.target.closest('#mobile-sign-out')) {
                e.preventDefault();
                const signOutBtn = document.getElementById('sign-out');
                if (signOutBtn) signOutBtn.click();
            }
        });
        
        function showSignOutModal() {
            document.getElementById('signout-modal').classList.remove('hidden');
        }
        
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const sidebar = document.querySelector('.sidebar');
            
            if (navMenu.classList.contains('mobile-open')) {
                navMenu.classList.remove('mobile-open');
            } else {
                // Position dropdown below sidebar
                const sidebarRect = sidebar.getBoundingClientRect();
                navMenu.style.top = (sidebarRect.bottom + 8) + 'px';
                navMenu.classList.add('mobile-open');
            }
        }
        
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const navMenu = document.querySelector('.nav-menu');
            if (!sidebar.contains(e.target) && navMenu.classList.contains('mobile-open')) {
                navMenu.classList.remove('mobile-open');
            }
        });
    </script>
</body>
</html>
