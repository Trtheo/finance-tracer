<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="mobile-header">
                <div class="logo">
                    <span>Finance</span>
                    <small>Personal Tracker</small>
                </div>
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
            </div>
            <button class="collapse-btn desktop-only" onclick="toggleSidebar()">â˜°</button>
            <ul class="nav-menu">
                <li><a href="dashboard.html">ğŸ“Š <span>Dashboard</span></a></li>
                <li><a href="transactions.html" class="active">ğŸ’¸ <span>Transactions</span></a></li>

                <li class="mobile-only"><a href="#" onclick="showSignOutModal()">ğŸšª Sign Out</a></li>
            </ul>
            <div class="sidebar-bottom">
                <button class="sign-out desktop-only" onclick="showSignOutModal()">ğŸšª <span>Sign Out</span></button>
            </div>
        </nav>
        
        <main class="main-content">
            <header>
                <h1>Transactions</h1>
                <p>View and manage all your financial transactions</p>

            <div class="section-header">

    <script type="module" src="transactions.js"></script>
    <script>
        function showSignOutModal() {
            document.getElementById('signout-modal').classList.remove('hidden');
        }
        
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const sidebar = document.querySelector('.sidebar');
            
            if (navMenu.classList.contains('mobile-open')) {
                navMenu.classList.remove('mobile-open');
            } else {
                // Position dropdown below sidebar
                const sidebarRect = sidebar.getBoundingClientRect();
                navMenu.style.top = (sidebarRect.bottom + 8) + 'px';
                navMenu.classList.add('mobile-open');
            }
        }
        
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const navMenu = document.querySelector('.nav-menu');
            if (!sidebar.contains(e.target) && navMenu.classList.contains('mobile-open')) {
                navMenu.classList.remove('mobile-open');
            }
        });
    </script>
</body>
</html>
