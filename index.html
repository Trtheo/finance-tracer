<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Personal Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="validation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-brand">
                <div class="brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>Finance Tracker</h1>
                <p>Take control of your financial future</p>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <span>Real-time expense tracking</span>
                </div>
                <div class="feature">
                    <i class="fas fa-chart-pie"></i>
                    <span>Smart analytics & insights</span>
                </div>
                <div class="feature">
                    <i class="fas fa-download"></i>
                    <span>Export & backup your data</span>
                </div>
            </div>
        </div>
        
        <div class="auth-right">
            <div class="auth-card">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showSignIn()">Sign In</button>
                    <button class="tab-btn" onclick="showSignUp()">Create Account</button>
                </div>
                
                <form id="signin-form" class="auth-form">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="signin-email" placeholder="Enter your email" required>
                        </div>
                        <div class="error-message" id="signin-email-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="signin-password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signin-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="signin-password-error"></div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <button type="button" class="btn-google" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                </form>
                
                <form id="signup-form" class="auth-form hidden">
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="signup-name" placeholder="Enter your full name" required>
                        </div>
                        <div class="error-message" id="signup-name-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        <div class="error-message" id="signup-email-error"></div>
                    </div>
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('signup-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="input-hint">Password must be at least 8 characters long</small>
                        <div class="error-message" id="signup-password-error"></div>
                    </div>
                    
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                    
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    
                    <button type="button" class="btn-google" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    
                    
                </form>
            </div>
        </div>
    </div>
    
    <script type="module" src="auth.js"></script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.parentElement.querySelector('.toggle-password i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
