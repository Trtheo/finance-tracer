<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="empty-state.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="mobile-header">
                <div class="logo">
                    <span>Finance</span>
                    <small>Personal Tracker</small>
                </div>
                <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">â˜°</button>
            </div>
            <button class="collapse-btn desktop-only" onclick="toggleSidebar()">â˜°</button>
            <ul class="nav-menu">
                <li><a href="dashboard.html" class="active">ğŸ“Š <span>Dashboard</span></a></li>
                <li><a href="transactions.html">ğŸ’¸ <span>Transactions</span></a></li>
                <li><a href="analytics.html">ğŸ“ˆ <span>Analytics</span></a></li>
                <li><a href="settings.html">âš™ï¸ <span>Settings</span></a></li>
                <li class="mobile-only"><a href="#" onclick="showSignOutModal()">ğŸšª Sign Out</a></li>
            </ul>
            <div class="sidebar-bottom">
                <button class="sign-out desktop-only" onclick="showSignOutModal()">ğŸšª <span>Sign Out</span></button>
            </div>
        </nav>
        
        <main class="main-content">
            <header>
                <h1>Welcome back, <span id="user-name">User</span>!</h1>
                <p>Here's your financial overview for this month</p>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Balance</h3>
                    <div class="amount" id="total-balance">0.00</div>
                </div>
                <div class="stat-card">
                    <h3>This Month Income</h3>
                    <div class="amount income" id="month-income">0.00</div>
                </div>
                <div class="stat-card">
                    <h3>This Month Expense</h3>
                    <div class="amount expense" id="month-expense">0.00</div>
                </div>
            </div>
            
            <div class="chart-section">
                <h2>Balance Trend</h2>
                <canvas id="balanceChart"></canvas>
            </div>
            
            <div class="transactions-section">
                <div class="section-header">
                    <h2>Recent Transactions</h2>
                    <button class="btn-primary" onclick="showAddTransaction()">+ Add Transaction</button>
                </div>
                <div id="recent-transactions"></div>
            </div>
        </main>
    </div>
    

    
    <script type="module" src="app.js"></script>
    <script>
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            navMenu.classList.toggle('mobile-open');
        }
        
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }
        
        function showSignOutModal() {
            document.getElementById('signout-modal').classList.remove('hidden');
        }
        
        function confirmSignOut() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
        
        function closeModal() {
            document.querySelectorAll('.modal').forEach(m => m.classList.add('hidden'));
        }
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const navMenu = document.querySelector('.nav-menu');
            if (!sidebar.contains(e.target) && navMenu.classList.contains('mobile-open')) {
                navMenu.classList.remove('mobile-open');
            }
        });
    </script>
</body>
</html>
