<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="header-content">
                    <div>
                        <h2><i class="fas fa-chart-line"></i> Finance</h2>
                        <p>Personal Tracker</p>
                    </div>
                    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            <ul class="nav-menu">
                <li class="mobile-user-profile">
                    <div class="mobile-user-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="mobile-user-name"></span>
                    </div>
                </li>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="transactions.html"><i class="fas fa-exchange-alt"></i> Transactions</a></li>
                <li><a href="categories.html" class="active"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                <li class="mobile-menu-divider"></li>
                <li><a href="#" id="mobile-sign-out"><i class="fas fa-sign-out-alt"></i> Sign Out</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-header">
                <h1>Categories</h1>
                <div class="user-profile">
                    <span id="user-name"></span>
                    <div class="profile-dropdown">
                        <i class="fas fa-user-circle" id="profile-icon"></i>
                        <div class="dropdown-menu" id="profile-menu">
                            <a href="settings.html"><i class="fas fa-user"></i> Profile</a>
                            <a href="#" id="sign-out"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                        </div>
                    </div>
                </div>
            </header>

            <div class="page-content">
                <div class="page-header">
                    <div>
                        <h2>Categories</h2>
                        <p>Manage your transaction categories</p>
                    </div>
                    <button class="btn btn-primary" id="add-category-btn">
                        <i class="fas fa-plus"></i> Add Category
                    </button>
                </div>

                <div class="filter-section">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search categories...">
                    </div>
                    <div class="filter-controls">
                        <select id="filter-type">
                            <option value="">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <button class="btn-reset" onclick="resetFilters()">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                </div>

                <div class="categories-grid">
                    <div class="category-section">
                        <h3><i class="fas fa-arrow-up text-success"></i> Income Categories (<span id="income-count">0</span>)</h3>
                        <div class="category-list" id="income-categories"></div>
                    </div>
                    
                    <div class="category-section">
                        <h3><i class="fas fa-arrow-down text-danger"></i> Expense Categories (<span id="expense-count">0</span>)</h3>
                        <div class="category-list" id="expense-categories"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Category Modal -->
    <div class="modal" id="category-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Add Category</h3>
                <button class="close-btn" id="close-modal">&times;</button>
            </div>
            <form id="category-form">
                <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input type="text" id="category-name" required>
                </div>
                <div class="form-group">
                    <label for="category-type">Type</label>
                    <select id="category-type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category-icon">Icon</label>
                    <div class="icon-selector">
                        <div class="icon-option" data-icon="üí∞">üí∞</div>
                        <div class="icon-option" data-icon="üçî">üçî</div>
                        <div class="icon-option" data-icon="üöó">üöó</div>
                        <div class="icon-option" data-icon="üé¨">üé¨</div>
                        <div class="icon-option" data-icon="üõçÔ∏è">üõçÔ∏è</div>
                        <div class="icon-option" data-icon="üí°">üí°</div>
                        <div class="icon-option" data-icon="üíª">üíª</div>
                        <div class="icon-option" data-icon="üè†">üè†</div>
                    </div>
                    <input type="hidden" id="category-icon" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Category</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="categories.js"></script>
    <script>
        // Mobile sign out handler
        document.addEventListener('click', function(e) {
            if (e.target.id === 'mobile-sign-out' || e.target.closest('#mobile-sign-out')) {
                e.preventDefault();
                const signOutBtn = document.getElementById('sign-out');
                if (signOutBtn) signOutBtn.click();
            }
        });
        
        function toggleMobileMenu() {
            const navMenu = document.querySelector('.nav-menu');
            const sidebar = document.querySelector('.sidebar');
            
            if (navMenu.classList.contains('mobile-open')) {
                navMenu.classList.remove('mobile-open');
            } else {
                const sidebarRect = sidebar.getBoundingClientRect();
                navMenu.style.top = (sidebarRect.bottom + 8) + 'px';
                navMenu.classList.add('mobile-open');
            }
        }
        
        document.addEventListener('click', function(e) {
            const sidebar = document.querySelector('.sidebar');
            const navMenu = document.querySelector('.nav-menu');
            if (!sidebar.contains(e.target) && navMenu.classList.contains('mobile-open')) {
                navMenu.classList.remove('mobile-open');
            }
        });
    </script>
</body>
</html>
